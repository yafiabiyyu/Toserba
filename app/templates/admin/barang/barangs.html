{% extends "base.html" %}
{% block title %}
    {% if add_barang %}
        Add Data Barang
    {% else %}
        Edit Data Barang
    {% endif %}
{% endblock %}
{% block body %}
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">
            {% if add_barang %}
                <div class="card-header">Tambah Data Barang</div>
            {% else %}
                <div class="card-header">Ubah Data Barang</div>
            {% endif %}
        </div>
        <div class="card-body">
            <form action="{{url_for('admin.add_barang')}}" method="POST">
                <div class="form-group">
                    <label for="nama_barang">Nama Barang</label>
                    <input type="text" class="form-control" id="nama_barang" name="nama_barang" value="{{request.form.nama_barang}}">
                </div>
                <div class="form-group">
                    <label for="nama_barang">Stock Barang</label>
                    <input type="text" class="form-control" id="stock_barang" name="stock_barang" value="{{request.form.stock_barang}}">
                </div>
                <div class="form-group">
                    <label for="nama_barang">Harga Barang</label>
                    <input type="text" class="form-control" id="harga_barang" name="harga_barang" value="{{request.form.harga_barang}}">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Simpan</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
