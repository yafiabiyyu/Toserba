<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{title}} | Toserba</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" type="image/png" href="{{url_for('static',filename='login/images/icons/favicon.ico')}}"/>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login/vendor/bootstrap/css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login/fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login/css/util.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login/css/main.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login/vendor/animate/animate.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='login/vendor/css-hamburgers/hamburgers.min.css')}}">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{{url_for('static',filename='login/images/img-01.png')}}" alt="IMG">
				</div>

				<form  action="/" method="POST" class="login100-form validate-form">
					<span class="login100-form-title">
						App Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Username dibutuhkan">
						<input class="input100" type="text" value="{{request.form.username}}" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password dibutuhkan">
						<input class="input100" type="password" value="{{request.form.password}}" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<button type="submit" class="login100-form-btn">
						Login
					</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
